{
  "options": {
    "config_plugin": "filesystem",
    "host_identifier": "hostname",
    "schedule_splay_percent": 10,
    "logger_plugin": "aws_kinesis,filesystem",
	"pidfile": "/var/osquery/osquery.pidfile",
    "aws_kinesis_stream": "osquery_test",
    "aws_region": "us-east-1",
    "events_expiry": "3600"
  },

  "schedule": {
			"system_info": {
			  "query": "SELECT hostname, cpu_brand, physical_memory FROM system_info;",
			  "interval": 43200
			},
			"platform_info": {
			  "query": "SELECT * from platform_info",
			  "interval": 43200
			},
			"os_version": {
			  "query": "SELECT * from os_version",
			  "interval": 43200
			},
			"kernel_info": {
			  "query": "SELECT * from os_version",
			  "interval": 43200
			},
			"deb_packages": {
			  "query": "select * from deb_packages;",
			  "interval": 3600 
			},
			"rpm_packages": {
			  "query": "select * from rpm_packages;",
			  "interval": 3600
			},
			"docker_info": {
			  "query": "select * from docker_info;",
			  "interval": 3600
			},
			"docker_images": {
			  "query": "select * from docker_info;",
			  "interval": 3600
			},
			"docker_containers": {
			  "query": "select * from docker_info;",
			  "interval": 3600
			},
			"ssh_known_hosts": {
			  "query": "select * from known_hosts;",
			  "interval": 60
			},
			"users": {
			  "query": "select * from users;",
			  "interval": 60
			},
			"ec2_metadata": {
			  "query": "select * from ec2_instance_metadata;",
			  "interval": 3600
			},
			"file_events": {
			  "query": "SELECT * FROM file_events;",
			  "removed": false,
			  "interval": 60
			},
			"listening_process": {
			  "query": "SELECT DISTINCT process.name, listening.port, process.pid FROM processes AS process JOIN listening_ports AS listening ON process.pid = listening.pid WHERE listening.address = '0.0.0.0'",
              "interval": 60
			}
	},

    "file_paths": {
       "homes": [
        "/root/.ssh/%%",
        "/home/%/.ssh/%%"
        ],
        "etc": [
         "/etc/%%"
        ]
     }
}
